<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ClickFilms</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="BootStrap/css/bootstrap.min.css">

    <body class="bg-black">
        <nav class="navbar navbar-expand-lg navbar-dark bg-clr-blue-1">
